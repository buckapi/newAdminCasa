        <div class="row">
            <div class="col-md-4 " [hidden]="global.editingImage || global.addingImage">
                <div class="contact-info">
                    <h3 class="wow fadeInUp" style="padding-top: 45px;">{{global.imageSelected.name}}
                    </h3>
                    <div class="floating-content" [hidden]="global.imageSelected.images[0]==undefined">
                        <div style="text-align: right;">
                            <span style="font-weight: 1000; font-size: 15px; color: #5e4cff;">
                                <button type="submit" name="submit" id="submit" value="Submit"
                                    class="btn btn-outline-dark btn-xs" (click)="edit(global.imageSelected)">
                                    <span class="icon icon-pencil"></span>
                                </button>
                            </span>
                            <span style="font-weight: 1000; font-size: 15px; color: #FF4C60; padding-left: 5px;">
                                <button type="submit" name="submit" id="submit" value="Submit"
                                    class="btn btn-default btn-xs" (click)="beforeDelete()">
                                    <span class="icon icon-trash"></span>
                                </button>
                            </span>
                        </div>

                    </div>
                    <div class="thumb">
                        <img src="{{global.imageSelected.images[0]}}" alt="" />
                        <div class="mask"></div>
                    </div>
                </div>
            </div>
            <div class="row portfolio-wrapper col-md-8" [hidden]="global.editingImage || global.addingImage">
                <div class="col-md-3 col-sm-6 grid-item " *ngFor="let image of global.imagesCasa; let i = index"
                    style="cursor: pointer;" > 
                    <a class="" (click)="preview(image)">
                        <div class="portfolio-item rounded shadow-dark card">
                            <div class="thumb">
                                <img src="{{image.images[0]}}" alt="" />
                            </div>
                            <span>{{image.name}}</span>
                        </div>
                    </a>
                </div>
            </div>

                                        </ngx-awesome-uploader> 
                                        <div style="display: ruby; margin-top: 20px;padding: 2%;">
                                            <div class="thumb" *ngFor="let image of _butler.uploaderImages" style="margin-right: 5px; margin-bottom:10px;">

                                        </div>

                                                <img src="{{image}}" style="max-width: 150px; border-radius: 10px; border: 1px solid #ccc;" class="image">
                                                <button *ngIf="showDeleteButton" class="delete-button" (click)="deleteImage(image)" >
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
